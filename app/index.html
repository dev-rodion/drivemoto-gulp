<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Moto</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>

    <div class="wrapper">

      <header class="header">
        <div class="header__top">
          <div class="container">
            <div class="header__top-inner">
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a class="menu__link" href="">Shops</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link" href="">Sales</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link" href="">Delivery & payment</a>
                  </li>
                </ul>
              </nav>

              <a class="logo" href="index.html">
                <img class="logo__img" src="images/svg/logo.svg" alt="Drive Moto" width="80" height="76">
              </a>

              <div class="header__box">
                <p class="header__address">
                  Moscow, st. Science 25
                </p>

                <ul class="user-list">
                  <li class="user-list__item">
                    <a class="user-list__link" href="#">
                      <img class="user-list__img" src="images/svg/heart.svg" alt="heart icon" width="24" height="22">
                    </a>
                  </li>
                  <li class="user-list__item">
                    <a class="user-list__link" href="#">
                      <img class="user-list__img" src="images/svg/user.svg" alt="user icon" width="24" height="24">
                    </a>
                  </li>
                  <li class="user-list__item shop-cart">
                    <a class="user-list__link" href="#">
                      <img class="user-list__img" src="images/svg/shop-cart.svg" alt="shopping cart icon" width="30" height="23">
                      <span class="shop-cart__num">1</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="header__bottom">
          <div class="container">
            <div class="header__bottom-inner">
              <ul class="menu-categories">
                <li class="menu-categories__item">
                  <a class="menu-categories__link" href="catalog.html">ATVs</a>
                </li>
                <li class="menu-categories__item">
                  <a class="menu-categories__link" href="catalog.html">Speedboats</a>
                </li>
                <li class="menu-categories__item">
                  <a class="menu-categories__link" href="catalog.html">Jet skis</a>
                </li>
                <li class="menu-categories__item">
                  <a class="menu-categories__link" href="catalog.html">Boats</a>
                </li>
                <li class="menu-categories__item">
                  <a class="menu-categories__link" href="catalog.html">ATVs</a>
                </li>
                <li class="menu-categories__item">
                  <a class="menu-categories__link" href="catalog.html">Snowmobiles</a>
                </li>
                <li class="menu-categories__item">
                  <a class="menu-categories__link" href="catalog.html">Motors</a>
                </li>
                <li class="menu-categories__item">
                  <a class="menu-categories__link" href="catalog.html">Spares</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <section class="banner-section">
        <div class="container">
          <div class="banner-section__inner">
            <div class="banner-section__slider">
              <a class="banner-section__slider-item" href="catalog.html">
                <div class="banner-section__slider-img-box">
                  <img class="banner-section__slider-img" src="images/jpg/banner-slide-01.jpg" alt="Banner">
                </div>
              </a>
              <a class="banner-section__slider-item" href="catalog.html">
                <div class="banner-section__slider-img-box">
                  <img class="banner-section__slider-img" src="images/jpg/banner-slide-01.jpg" alt="Banner">
                </div>
              </a>
              <a class="banner-section__slider-item" href="catalog.html">
                <div class="banner-section__slider-img-box">
                  <img class="banner-section__slider-img" src="images/jpg/banner-slide-01.jpg" alt="Banner">
                </div>
              </a>
            </div>

            <a class="banner-section__item sale-item" href="product-page.html">
              <div class="sale-item__top">
                <div class="sale-item__info">
                  Sale
                </div>
                <div class="sale-item__price">
                  <p class="sale-item__price-new">2,470 $</p>
                  <p class="sale-item__price-old">3,000 $</p>
                </div>
              </div>
              <div class="sale-item__img-box">
                <img src="images/content/product-01.png" alt="Outboard motor Suzuki DF9.9BRS">
              </div>
              <h5 class="sale-item__title">
                Outboard motor Suzuki DF9.9BRS
              </h5>
              <div class="sale-item__footer">
                Акция действует до
                <span>31.08.2020</span>
              </div>
            </a>
          </div>
        </div>
      </section>

    </div>

    <!-- JS -->
    <script src="js/script.min.js"></script>
  </body>
</html>
